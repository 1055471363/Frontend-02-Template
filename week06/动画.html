<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @keyframes mykf {
            from {
                background: red
            }
            to {
                background: yellow
            }
        }

        div {
            animation: mykf 5s infinite;
        }
    </style>
</head>

<div style="width: 100px;height: 100px"></div>
