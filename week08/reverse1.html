<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="a">
    <span>1</span>
    <p>2</p>
    <a>3</a>
    <div>4</div>
</div>
<script>
    let element = document.getElementById("a")

    function reverseChildren(element) {
        let l = element.childNodes.length
        while (l-- >0){
            element.appendChild(element.childNodes[l])
        }

    }

    reverseChildren()
</script>
</body>
</html>
